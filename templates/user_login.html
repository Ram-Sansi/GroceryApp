{% extends 'layout.html' %}
{% load static %}
{% block maincontent %}


    <div class="row">
        <h1 class="text-center text-primary my-2">Merchant Registration and Login</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="col-sm-5 my-3 offset-1">
            <form action="/Grocery/add_user" method="post">
                {% csrf_token %}

                <h2 class="text-center text-primary">Register</h2>
                <div>
                    <label for="name">ENTER FULL NAME</label>
                    <input type="text" name="name" id="name" class="form-control my-2">
                </div>

                <div>
                    <label for="email">ENTER EMAIL</label>
                    <input type="text" name="email" id="email" class="form-control my-2">
                </div>
                <div>
                    <label for="mobile">ENTER MOBILE</label>
                    <input type="tel" name="mobile" id="mobile" class="form-control my-2">
                </div>
                <div>
                    <label for="password">ENTER PASSWORD</label>
                    <input type="password" name="password" id="password" class="form-control my-2">
                </div>
                <div>
                    <label for="shop_name">ENTER SHOP NAME</label>
                    <input type="text" name="shop_name" id="shop_name" class="form-control my-2">
                </div>
                <div>
                    <label for="address">ADDRESS</label>
                    <textarea name="address" id="address" cols="30" rows="3" class="form-control my-2"></textarea>
                </div>
                <div>
                    <label for="city">ENTER CITY</label>
                    <input type="text" name="city" id="city" class="form-control my-2">
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-outline-primary w-25 my-2">
                </div>

            </form>
        </div>
        <div class="col-sm-5 my-3">
            <form action="/Grocery/login" method="post">
                {% csrf_token %}

                <h2 class="text-center text-primary">Login</h2>
                <div>
                    <label for="email">ENTER EMAIL</label>
                    <input type="email" name="email" id="email" class="form-control my-2">
                </div>
                <div>
                    <label for="password">ENTER PASSWORD</label>
                    <input type="password" id="password" name="password" class="form-control my-2">
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-outline-primary w-25 my-2">
                </div>
            </form>
        </div>
    </div>




{% endblock %}
